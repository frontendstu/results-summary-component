<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results Summary Component</title>
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="results grid-flow" data-spacing="large">
          <h1 class="section-title">Your Result</h1>
          <p class="result-score"><span>76</span> of 100</p>

          <div class="grid-flow">
            <p class="result-rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="#" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/frontendstu"
          >Stu Cowley</a
        >.
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
